<body class="fondo-fijo">
    <div class="contenido">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
                <div class="container-fluid">
                    <!-- Logo + Título -->
                    <div class="d-flex align-items-center">
                        <a class="navbar-brand d-flex align-items-center" href="../index.html">

                            <span class="fw-bold">Angel Ice-Cream</span>
                        </a>
                    </div>

                    <!-- Botón Hamburguesa -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Menú Offcanvas -->
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="navbarOffcanvasLgLabel">Menú</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
                        </div>

                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a href="../index.html" class="nav-link">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a href="./contacto.html" class="nav-link">Contacto</a>
                                </li>
                                <li class="nav-item">
                                    <a href="./nosotros.html" class="nav-link">Nosotros</a>
                                </li>
                                <li class="nav-item">

                                <li class="nav-item">

                                </li>
                                <li class="nav-item">
                                    <a href="./carrito.html" class="nav-link">
                                        <img src="../assets/Imagenes/carrito-de-helados.png" alt="Carrito de compras">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="contacto">
            <a href="https://www.whatsapp.com/?lang=es_LA" class="whatsapp" target="_blank" aria-label="Envíanos un mensaje por WhatsApp" title="Chateá con nosotros por WhatsApp">
                <img src="../assets/RedesSociales/whatsapp.png" alt="WhatsApp">
            </a>
            <form class="formulario">
                <h2>Contacto</h2>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                <br>

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                <br>

                <label for="documento">Documento</label>
                <input type="number" id="documento" name="documento" placeholder="123456789" required>
                <br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="NombreApellido@gmail.com" required>
                <br>

                <textarea name="Consulta" id="consulta" name="consulta" placeholder="Consulta"></textarea>

                <button type="submit" class="btn">Enviar</button>
            </form>
        </main>
    </div>
