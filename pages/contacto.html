<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../sass/style.css">

    <title>Angel Ice-Cream - Contacto</title>
    <link rel="icon" href="../assets/Imagenes/logo.jpg" type="image/jpg">
</head>
<body class="fondo-fijo">
    <div class="contenido">
        <header>
            <div class="logo">
                <img src="../assets/Imagenes/logo.jpg" alt="Logo de Angel Ice-Cream">
            </div>
            <div class="titulo">
                <h1 class="home-title">
                    <a href="../index.html">Angel Ice-Cream</a>
                </h1>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="../index.html" class="nav-link">Home</a></li>
                    <li><a href="./contacto.html" class="nav-link">Contacto</a></li>
                    <li><a href="./nosotros.html" class="nav-link">Nosotros</a></li>
                    <li><a href="./sabores.html" class="nav-link">Sabores</a></li>
                    <li><a href="./sucursal.html" class="nav-link">Sucursal</a></li>
                    <li><a href="./catalogo.html" class="nav-link">Catálogo</a></li>
                    <li>
                        <a href="./carrito.html">
                            <img src="../assets/Imagenes/carrito-de-helados.png" alt="Carrito de compras">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="contacto">
            <a href="https://www.whatsapp.com/?lang=es_LA" class="whatsapp" target="_blank" aria-label="Envíanos un mensaje por WhatsApp" title="Chateá con nosotros por WhatsApp">
                <img src="../assets/RedesSociales/whatsapp.png" alt="WhatsApp">
            </a>
            <form class="formulario">
                <h2>Contacto</h2>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                <br>

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                <br>

                <label for="documento">Documento</label>
                <input type="number" id="documento" name="documento" placeholder="123456789" required>
                <br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="NombreApellido@gmail.com" required>
                <br>

                <textarea name="Consulta" id="consulta" name="consulta" placeholder="Consulta"></textarea>

                <button type="submit" class="btn">Enviar</button>
            </form>
        </main>
    </div>
    <footer>
        <small> &copy; 2025 Angel Ice-Cream. Todos los derechos reservados Mariangel Román - Dulzura con Alas -</small>
        <div class="redes">
            <a href="https://www.instagram.com/angel.ice_cream18/" target="_blank" title="Nuestro Instagram">
                <img src="../assets/RedesSociales/instagram.webp" alt="Instagram">
            </a>  
            <a href="https://www.facebook.com/angel.ice.cream.2025/" target="_blank" title="Nuestro Facebook">
                <img src="../assets/RedesSociales/facebook.png" alt="Facebook">
            </a>
        </div>
    </footer>
</body>
</html>
